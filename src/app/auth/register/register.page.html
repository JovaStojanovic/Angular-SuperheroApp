<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >Register form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large" color="primary">Register form</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>
<!--    Prvi red - dve kolone: ime i prezime-->
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type = "text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size-sm="3" >
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input type = "text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<!--    Drugi red, jedna kolona, dva itema: email i password-->

    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type = "email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type = "password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<!--    Treci red, jedna kolona: dugme register-->
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
