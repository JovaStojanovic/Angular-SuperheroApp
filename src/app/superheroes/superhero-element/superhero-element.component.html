<ion-card>
  <img alt="Superhero" src="{{superhero.imageUrl}}" />
  <ion-card-header>
    <ion-card-title>{{superhero.name}}</ion-card-title>
    <ion-card-subtitle>{{superhero.universe}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="content-text">

    <br>
    Strength: {{superhero.strength}}
    <br>
    <br>
    {{superhero.description}}



  </ion-card-content>
<ion-card-content class="content-icons">
<!--  <button ion-fab mini clear (click)="mIName = 'arrow-dropup'">
   <ion-icon #minimizeIcon [name]="mIName"></ion-icon>
</button>-->
  <button class="button-icon" (click)="mIName = status()">
  <ion-icon #minimizeIcon [name]="mIName"  slot = "start" color = "secondary" size = "large" ></ion-icon>
  </button>
</ion-card-content>
</ion-card>
