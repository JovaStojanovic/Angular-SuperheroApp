<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>You as a superhero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isThereUSuperhero">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>You as a superhero</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button (click)="takePicture()" color ="primary" shape = "round" expand = "block">Take a picture</ion-button>
    </ion-col>
  </ion-row>
  
  <form [formGroup] = "superheroForm" (ngSubmit)="onUpload()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Name:
            </ion-label>
            <ion-input type="text" ngModel formControlName="name" required="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Description:
            </ion-label>
            <ion-textarea rows="4" type="text" ngModel formControlName="description" required="true"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row *ngIf="previewImage">
      <ion-col size="12" class="ion-text-center">
        <img [src]="previewImage" width="350" height="500">
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block">Upload</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
  </form>
</ion-content>
