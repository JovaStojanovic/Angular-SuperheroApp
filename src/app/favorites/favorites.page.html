<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary" >
        My favorites</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title color="primary" size="large" class="title-toolbar"> <b>My favorites</b></ion-title>
  <app-favorite-element *ngFor = "let superhero of superheroes" [superhero]="superhero"></app-favorite-element>
</ion-content>
